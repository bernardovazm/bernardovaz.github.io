<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Simples</title>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" />

    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Favicon Feather -->
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAdXV1AP///wCMjIwAT09OAJSUlAA4ODgA29vbAO3t7QCnp6sAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAB0kAAAAAE0REIAAAAERJhUIgAAAEk5VEiQAAADk4VJKSAAAJiIVJIpAAAAUzVJJZAAAAWIVJKJAAAAA4REKJAAAABEBEKJAAAAAEQAE5AAAAAARgFJAAAAAAQGFkAAAAAAAAFGAAAAAAAAEEAAAAAAAAAEAAAAAAAAD/+AAA/wEAAPwBAAD4AwAA8AMAAOAHAADgDwAAwB8AAMA/AACAfwAAgP8AAIH/AAAD/wAAB/8AAA//AAAf/wAA" rel="icon" type="image/x-icon" />

</head>
<body>

    <header class="header">
        <div class="header-top">

            <div class="schedule">
                <i class="material-icons">call</i>
                <div class="text-contact">
                    <h3 class="title">+55 (31) 91111-1111</h3>
                    <p class="description">16:00h às 1:00h</p>
                </div>
            </div>

            <div class="logo">
                <img src="./assets/images/logo.png" alt="logo">
            </div>

            <div class="account">
                <i class="material-icons cart">shopping_cart</i>
                <i class="material-icons">person</i>
                <h3 class="title">Conta</h3>
            </div>

        </div>

        <div class="menu-btn active">
            <span></span><span></span><span></span>
        </div>

        <ul class="nav active">
            <li><a class="active" href="#">Página principal</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Opções</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contato</a></li>
        </ul>

    </header>

    <main>
        <div class="hero">
            <div class="imgBanner">
                <img src="./assets/images/pizza_2.png" alt="Produto">
            </div>

            <div class="contentBanner">
                <h1 class="hero-title">Vincent Pizza</h1>
                <h2 class="hero-title">Saciando sua fome</h2>
                <p>Pizza italiana com Tomates Cereja e Manjericão</p>
                <div class="btn">Ver menu</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">

            <div class="footer-item">
                &copy;
                <span id="copyright">
                    <script>document.getElementById('copyright').appendChild(document.createitemNode(new Date().getFullYear()))</script>
                </span>
                VINCENT PIZZA
            </div>
            
            <div class="footer-item footer-description">
                <p>Feito com </p> <i class="material-icons">favorite</i>
            </div>
            
            <div class="footer-item">
                <p>Bernardo Vaz</p>
            </div>
            
            <div class="footer-item">
                <i class="fa fa-facebook-square"></i>
                <i class="fa fa-youtube-play"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter-square"></i>
            </div>
                        

        </div>
    </footer>
    
    <!-- Js script -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
